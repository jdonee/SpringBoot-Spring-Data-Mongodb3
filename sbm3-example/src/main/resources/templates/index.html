<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:ddl="http://www.thymeleaf.org/dandelion"
	xmlns:dt="http://www.thymeleaf.org/dandelion/datatables">
<head lang="en">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<table id="myTableId" dt:table="true" dt:url="@{/clientes}" dt:serverside="true" dt:processing="true">
		<thead>
			<tr>
				<th dt:property="id" dt:sortable="false">ID</th>
				<th dt:property="lastName" >姓</th>
				<th dt:property="firstName">名</th>
				<th dt:property="created">创建时间</th>
			</tr>
		</thead>
	</table>
</body>
</html>
